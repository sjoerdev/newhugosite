[params]
  [params.header]
    [params.header.title]
      logo = ""
      name = "Sjoerd Wouters"
  [params.footer]
    enable = true
    hugo = true # Show hugo and theme info
    copyright = false
    author = false
    since = 2024
  [params.app]
    noFavicon = false
    svgFavicon = "/assets/favicon.svg"
  [params.home]
    [params.home.profile]
      enable = true
      avatarURL = "/images/avatar.jpg"
      title = "Sjoerd Wouters"
      subtitle = ""
      typeit = false
      social = true
    [params.home.posts]
      enable = true
      paginate = 6
